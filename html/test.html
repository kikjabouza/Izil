    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8d5e2 0%, #d4a5d4 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }

        .navbar-container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #d4a5d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.125rem;
            color: #1f2937;
        }

        .nav-links {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            .logo-text {
                display: block;
            }
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #1f2937;
            transition: all 0.3s;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .nav-link:hover {
            background: #f3f4f6;
            transform: scale(1.05);
        }

        .nav-link.active {
            background: #e5e7eb;
        }

        .nav-link.auth {
            background: #6366f1;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .nav-link.auth:hover {
            background: rgba(99, 102, 241, 0.9);
        }

        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #1f2937;
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        .mobile-menu {
            display: none;
            background: white;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            padding: 1rem;
        }

        .mobile-menu.open {
            display: block;
        }

        .mobile-menu .nav-link {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            margin-bottom: 0.5rem;
        }

        /* Bulles flottantes */
        .bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh);
            }
            100% {
                transform: translateY(-20vh);
            }
        }

        /* Contenu principal */
        main {
            padding-top: 6rem;
            padding-bottom: 4rem;
            padding-left: 1rem;
            padding-right: 1rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.25rem;
            color: #6b7280;
        }

        .card {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input {
            height: 3.5rem;
        }

        .form-textarea {
            height: 8rem;
            resize: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .submit-btn {
            width: 100%;
            height: 3.5rem;
            padding: 0 2rem;
            border-radius: 1rem;
            border: none;
            background: #6366f1;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .submit-btn:hover {
            background: rgba(99, 102, 241, 0.9);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:active {
            transform: scale(0.95);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: none;
            align-items: center;
            gap: 0.5rem;
            z-index: 50;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        @media (max-width: 640px) {
            .logo-text {
                display: none;
            }
            
            .header h1 {
                font-size: 1.875rem;
            }
            
            .header p {
                font-size: 1.125rem;
            }
        }
    </style>

    <script>
        // Configuration des couleurs pour les bulles
        const colors = [
            'hsla(200, 70%, 55%, 0.15)',
            'hsla(160, 50%, 55%, 0.15)',
            'hsla(270, 50%, 70%, 0.15)',
            'hsla(20, 80%, 70%, 0.12)',
            'hsla(45, 90%, 65%, 0.12)'
        ];

        // GÃ©nÃ©ration des bulles flottantes
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const bubbleCount = 8;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 150 + 50;
                const x = Math.random() * 100;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${x}%`;
                bubble.style.background = color;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;

                container.appendChild(bubble);
            }
        }

        // Menu mobile
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            if (mobileMenu.classList.contains('open')) {
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        });

        // Gestion du stockage local
        function getStoredData(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        }

        // VÃ©rifier l'authentification
        function checkAuth() {
            const authData = getStoredData('auth-storage');
            const isAuthenticated = authData?.state?.isAuthenticated || false;
            
            const authLink = document.getElementById('authLink');
            const authText = document.getElementById('authText');
            const authLinkMobile = document.getElementById('authLinkMobile');
            const authTextMobile = document.getElementById('authTextMobile');
            
            if (isAuthenticated) {
                authLink.href = 'choose-space.html';
                authText.textContent = 'Mon Espace';
                authLinkMobile.href = 'choose-space.html';
                authTextMobile.textContent = 'Mon Espace';
            } else {
                authLink.href = 'auth.html';
                authText.textContent = 'Connexion';
                authLinkMobile.href = 'auth.html';
                authTextMobile.textContent = 'Connexion';
            }
        }

        // Toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Soumission du formulaire
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showToast();
            contactForm.reset();
        });

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            createBubbles();
            checkAuth();
        });
    </script>
