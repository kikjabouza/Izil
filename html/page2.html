<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix d'Espace - Application Autisme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8d5e2 0%, #d4a5d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* Bulles flottantes */
        .bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh);
            }
            100% {
                transform: translateY(-20vh);
            }
        }

        .container {
            max-width: 48rem;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-container {
            width: 5rem;
            height: 5rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #d4a5d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .icon-container span {
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .spaces-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .spaces-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2.25rem;
            }
        }

        .space-button {
            padding: 2rem;
            border-radius: 1.5rem;
            border: 2px solid #e5e7eb;
            background: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .space-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .space-button:active {
            transform: scale(0.97);
        }

        .space-button.child {
            background: linear-gradient(135deg, #fef3e2 0%, #fef9c3 100%);
            border-color: #fed7aa;
        }

        .space-button.child:hover {
            border-color: #fb923c;
        }

        .space-button.caregiver {
            background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 100%);
            border-color: #c7d2fe;
        }

        .space-button.caregiver:hover {
            border-color: #6366f1;
        }

        .space-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .space-button.child .space-icon {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .space-button.caregiver .space-icon {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
        }

        .space-icon svg {
            width: 2rem;
            height: 2rem;
        }

        .space-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .space-description {
            color: #6b7280;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .space-emoji {
            font-size: 2.5rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 640px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-outline {
            background: white;
            border: 2px solid #6366f1;
            color: #6366f1;
        }

        .btn-outline:hover {
            background: #eef2ff;
        }

        .btn-ghost {
            background: transparent;
            color: #ef4444;
        }

        .btn-ghost:hover {
            background: #fee2e2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Bulles flottantes -->
    <div id="bubbles"></div>

    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="icon-container">
                    <span>ðŸŒˆ</span>
                </div>
                <h1>Bonjour, <span id="userName">ami</span> !</h1>
                <p class="subtitle">Quel espace souhaitez-vous visiter ?</p>
            </div>

            <!-- Espaces -->
            <div class="spaces-grid">
                <!-- Espace Enfant -->
                <button class="space-button child" onclick="selectSpace('enfant')">
                    <div class="space-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="space-title">Espace Enfant</h3>
                    <p class="space-description" id="childSpaceDesc">DÃ©couvrir, jouer et se dÃ©tendre</p>
                    <span class="space-emoji">ðŸŽ¨</span>
                </button>

                <!-- Espace Accompagnant -->
                <button class="space-button caregiver" onclick="selectSpace('accompagnant')">
                    <div class="space-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <h3 class="space-title">Espace Accompagnant</h3>
                    <p class="space-description">GÃ©rer les prÃ©fÃ©rences et suivre les progrÃ¨s</p>
                    <span class="space-emoji">ðŸ“Š</span>
                </button>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn btn-outline" id="questionnaireBtn" onclick="goToQuestionnaire()">
                    Remplir le questionnaire
                </button>
                <button class="btn btn-ghost" onclick="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    DÃ©connexion
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des couleurs pour les bulles
        const colors = [
            'hsla(200, 70%, 55%, 0.15)',
            'hsla(160, 50%, 55%, 0.15)',
            'hsla(270, 50%, 70%, 0.15)',
            'hsla(20, 80%, 70%, 0.12)',
            'hsla(45, 90%, 65%, 0.12)'
        ];

        // GÃ©nÃ©ration des bulles flottantes
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const bubbleCount = 8;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 150 + 50;
                const x = Math.random() * 100;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${x}%`;
                bubble.style.background = color;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;

                container.appendChild(bubble);
            }
        }

        // Gestion du stockage local
        function getStoredData(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        }

        function setStoredData(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        // Initialisation de la page
        function initPage() {
            // CrÃ©er les bulles
            createBubbles();

            // Charger les donnÃ©es utilisateur
            const authData = getStoredData('auth-storage');
            if (authData && authData.state && authData.state.user) {
                const userName = authData.state.user.name || 'ami';
                document.getElementById('userName').textContent = userName;
            }

            // Charger le profil enfant
            const profileData = getStoredData('child-profile-storage');
            if (profileData && profileData.state && profileData.state.profile) {
                const profile = profileData.state.profile;
                const desc = document.getElementById('childSpaceDesc');
                desc.textContent = `Espace personnalisÃ© pour ${profile.name}`;
                
                // Masquer le bouton questionnaire si le profil existe
                document.getElementById('questionnaireBtn').classList.add('hidden');
            }
        }

        // SÃ©lection d'un espace
        function selectSpace(space) {
            // Sauvegarder l'espace sÃ©lectionnÃ©
            const authData = getStoredData('auth-storage') || { state: {} };
            if (!authData.state) authData.state = {};
            authData.state.currentSpace = space;
            setStoredData('auth-storage', authData);

            // Navigation
            if (space === 'enfant') {
                window.location.href = 'child-space.html';
            } else {
                window.location.href = 'caregiver-space.html';
            }
        }

        // Navigation vers le questionnaire
        function goToQuestionnaire() {
            window.location.href = 'questionnaire.html';
        }

        // DÃ©connexion
        function logout() {
            // Nettoyer les donnÃ©es d'authentification
            const authData = getStoredData('auth-storage') || { state: {} };
            if (authData.state) {
                authData.state.user = null;
                authData.state.isAuthenticated = false;
                authData.state.currentSpace = null;
                setStoredData('auth-storage', authData);
            }

            // Redirection vers la page d'accueil
            window.location.href = 'index.html';
        }

        // Initialiser au chargement de la page
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
